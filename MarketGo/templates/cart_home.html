<!-- cart/view_cart.html -->

{% extends 'base.html' %}
{% block content %}
  <h2>Your Cart</h2>
  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
      {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
<button type="button"class="btn btn-primary btn-sm"><a href="{% url 'product:home_view' %}" class="nav-link active" aria-current="page" >Continue Shopping</a></button>
<button type="button" class="btn btn-secondary btn-sm">Checkout</button>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
