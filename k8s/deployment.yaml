apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-projet-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-projet-web
  template:
    metadata:
      labels:
        app: mini-projet-web
    spec:
      containers:
      - name: mini-projet-web
        image: mini-projet-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
