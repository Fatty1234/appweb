<!-- search.html -->
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>

{% if product %}
    <h2>{{ product.name }}</h2>
      <!-- Display the product image -->
      {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
  {% endif %}
    <p>{{ product }}</p>
{% else %}
    {% if product_not_found %}
        <!-- Display a message for product not found -->
        <p><strong>Product not Found.</strong></p>
    {% else %}
        <!-- Default content if neither product nor product_not_found is present -->
        <p><strong>Default content.</strong></p>
    {% endif %}
{% endif %}

</body>
</html>
